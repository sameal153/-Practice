<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <link rel="stylesheet" href="style.css">
    <title>Vue cdn</title>
</head>
<body>
    <div id="vue-app">
        <h1>hello ,{{name}}</h1>
        <h1> Data binding</h1>
        <p>{{ greet('Night') }}</p>
        <p>{{ havelunch('morning') }master}</p>
        <p> 
             <a v-bind:href="website">baidu </a>  通常 可以使用  ：来代替v-bind: 
        </p>
        <p v-html="websiteTag"> </p>
        <p><input type="text" v-bind:value="name"></p>
        <!-- <button v-on:click="age++">add a year</button>
        <button @click="age--"> subtract a year</button>     v-on 可以用 @代替 -->
        <button @click.once="add(1)">add a year</button>       这里有bug 先点击增加会出问题  但是点击减少就没有问题
        <button @click="subtract(1)"> subtract a year</button>  
        <button v-on:dblclick="add(10)">add ten year</button>
        <button @dblclick="subtract(10)"> subtract ren year</button> 
        <p>我的年龄是:{{ age }}</p>
        <!-- mousemove event -->
        <div id="canvas" v-on:mousemove="updateXY"> {{X}},{{Y}}</div>
        <!-- 事件修饰符 -->
        <p><a @click.prevent="handleclick" :href="website"> baidu</a></p>
        <h1>双向数据绑定</h1>
        <label >姓名</label>
        <!-- <input type="text" @keyup.enter="logname"> -->
        <input type="text" v-model="name">
        <span>{{name}}</span>
        <label >年龄</label>
        <input type="text" @keyup.alt.enter="logage">
    </div>
   
   
</body>
<script src="app.js"></script>
</html>
